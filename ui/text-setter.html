<!DOCTYPE html>
<html>
<head>
    <title>Word Filter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 250px;
            padding: 10px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 5px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 5px;
            background-color: #f4f4f4;
            margin: 5px 0;
        }
        .remove {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3>Blocked Words</h3>
    <input type="text" id="wordInput" placeholder="Enter word to block">
    <button id="addWord">Add Word</button>
    <ul id="wordList"></ul>
    <script src="popup.js"></script>
</body>
</html>
